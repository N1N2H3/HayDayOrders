<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Farm Profile</title>
    <link rel="icon" type="image/png" href="yeahyeahyeahs.png">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #fcf4e4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .profile-card { 
            width: 85%; 
            max-width: 350px; 
            background: #ffffff; 
            padding: 40px 20px; 
            border-radius: 25px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            border: 2px solid #e0d5c1;
            text-align: center;
        }

        h1 { 
            color: #5d4037; 
            margin: 0 0 10px 0; 
            font-size: 32px; 
        }
        
        .code-display {
            font-size: 28px;
            font-weight: 800;
            color: #795548;
            margin: 25px 0;
            letter-spacing: 1px;
            background: #fdfaf4;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .copy-button:active {
            background-color: #388E3C;
            transform: scale(0.96);
        }

        .back-link {
            display: inline-block;
            margin-top: 35px;
            text-decoration: none;
            color: #a1887f;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h1>Neslone</h1>
    
    <div class="code-display" id="tagText">#Q8VUCORVU</div>

    <button class="copy-button" onclick="copyTag()">Copy Code</button>

    <br>
    <a href="index.html" class="back-link">Return to Orders</a>
</div>

<script>
function copyTag() {
    const tag = document.getElementById('tagText').innerText;
    navigator.clipboard.writeText(tag).then(() => {
        const btn = document.querySelector('.copy-button');
        btn.innerText = "Copied!";
        btn.style.backgroundColor = "#388E3C";
        
        setTimeout(() => {
            btn.innerText = "Copy Code";
            btn.style.backgroundColor = "#4CAF50";
        }, 2000);
    });
}
</script>

</body>

</html>
