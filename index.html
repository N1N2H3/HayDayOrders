<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay Day Orders</title>
    <link rel="icon" type="image/png" href="yeahyeahyeahs.png">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #fcf4e4; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .order-card { 
            width: 100%; 
            max-width: 450px; 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border: 2px solid #e0d5c1;
            box-sizing: border-box;
        }

        h2 { color: #5d4037; text-align: center; margin-top: 0; }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #795548;
            font-size: 14px;
        }

        input, textarea { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        textarea { height: 100px; resize: none; }

        button { 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 10px;
        }

        button:active { background-color: #388E3C; transform: scale(0.98); }

        .nav-button {
            background-color: #795548;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="order-card">
    <h2>ðŸšœ Hay Day Shop</h2>
    
    <label for="farmName">Farm Name</label>
    <input type="text" id="farmName" placeholder="Enter your farm name">

    <label for="friendCode">Friend Code</label>
    <input type="text" id="friendCode" placeholder="#CPY28..." style="text-transform: uppercase;">

    <label for="orderDetail">Your Order</label>
    <textarea id="orderDetail" placeholder="List items (e.g. 10x Corn, 2x Jam)"></textarea>

    <button onclick="sendOrder()">Order</button>
    <a href="me.html" style="text-decoration: none;"><button class="nav-button" type="button">My Farm</button></a>
</div>

<script>
function sendOrder() {
    const webhookURL = "https://discord.com/api/webhooks/1457688665924046982/ykI8xqo9LTX72QBw5pdRjoI2uPU46MkZuQ46B0A6QIH8ZBy47dt46NLyWeou3oujVOyx";
    
    const farm = document.getElementById('farmName').value;
    const code = document.getElementById('friendCode').value;
    const items = document.getElementById('orderDetail').value;

    if (!farm || !code || !items) {
        alert("Please fill in all fields!");
        return;
    }

    const payload = {
        embeds: [{
            title: "ðŸ“¦ New Hay Day Order",
            color: 15844367, 
            fields: [
                { name: "Farm Name", value: farm, inline: true },
                { name: "Friend Code", value: code, inline: true },
                { name: "Order Items", value: items }
            ],
            timestamp: new Date()
        }]
    };

    fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    })
    .then(() => {
        document.getElementById('orderDetail').value = "";
    })
    .catch(() => alert("Error sending order."));
}
</script>

</body>
</html>
